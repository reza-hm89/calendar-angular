<h2>
    Appointments
    <mat-icon class="color-green" (click)="onClick()">add_circle</mat-icon>
</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" *ngIf="loaded">
    <ng-container *ngFor="let item of columns; let i = index"
                  [matColumnDef]="item.name">
        <th mat-header-cell *matHeaderCellDef> {{item.title}} </th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="item.name === 'date'; else defaultCell">
                {{ element[item.name] | date }}
            </ng-container>
            <ng-template #defaultCell>
                {{ element[item.name ] }}
            </ng-template>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="openConfirmDialog(element.id)">delete</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
