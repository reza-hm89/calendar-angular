<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required>
            <mat-error *ngIf="appointmentForm.get('title')?.hasError('required')">
                Title is required.
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="appointmentForm.get('date')?.hasError('required')">
                Date is required.
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Time</mat-label>
            <input matInput type="time" formControlName="time" required>
            <mat-error *ngIf="appointmentForm.get('time')?.hasError('required')">
                Time is required.
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Duration (Hours)</mat-label>
            <input matInput type="number" formControlName="durationHours" required>
            <mat-error *ngIf="appointmentForm.get('durationHours')?.hasError('required')">
                Duration in hours is required.
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Duration (Minutes)</mat-label>
            <input matInput type="number" formControlName="durationMinutes" required>
            <mat-error *ngIf="appointmentForm.get('durationMinutes')?.hasError('required')">
                Duration in minutes is required.
            </mat-error>
            <mat-error *ngIf="appointmentForm.get('durationMinutes')?.hasError('max')">
                Minutes must be less than 60.
            </mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Notes</mat-label>
            <textarea matInput formControlName="notes"></textarea>
        </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit">Create Appointment</button>
</form>
